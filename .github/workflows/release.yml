name: Release on Tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [darwin, windows]
        arch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0  

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.2"

      - name: Install dependencies
        run: go mod tidy

      - name: Set binary name
        id: binary
        run: |
          NAME=eddy-${{ matrix.os }}
          if [ "${{ matrix.os }}" = "windows" ]; then
            NAME="${NAME}.exe"
          fi
          if [ "${{ matrix.os }}" = "darwin" ]; then
            NAME="${NAME}.sh"
          fi
          echo "BINARY_NAME=$NAME" >> $GITHUB_ENV

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o dist/$BINARY_NAME

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: dist/${{ env.BINARY_NAME }}

  release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Generate release notes from commits
        run: |
          git fetch --tags
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
          echo "Changes since $PREV_TAG:" > release_notes.txt
          git log $PREV_TAG..HEAD --pretty=format:"- %s" >> release_notes.txt

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*/eddy-*
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          bodyFile: release_notes.txt
